<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto de transformación</title>
    <link rel="stylesheet" href="css/rotación.css">
</head>
<body>
    <section class="container">
        <div class="cuadrado" id="cuadrado">HOLA PUTAS</div>
    </section>
    <script>
        const $cuadrado = document.getElementById('cuadrado')
        // $cuadrado.addEventListener('nombre del event', 'qué hago cuando el evento ocurra')
        $cuadrado.addEventListener('animationend', (event) => {
            console.log(event.animationName);
            if (event.animationName === 'rebote'){
                $cuadrado.style.animationName = 'cuadrado, escalera';
                $cuadrado.style.webkitAnimationDuration = '3s, 3s'
            }
        })
    </script>
</body>
</html>
