<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript animate</title>
    <link rel="stylesheet" href="javascript.css">
</head>
<body>
    <div class="container">
        <div class="pelota" id="pelota"></div>
    </div>
    <script>
        const $pelota = document.getElementById('pelota');
        $pelota.animate([
            //from
            {
                transform: 'translateX(0)'
            },
            //to
            {
                transform:'translateX(500px)' 
            }
            ],{

                duration: 1000,
                delay: 1000,
                direction: 'normal',
                easing: 'linear',
                iterations: Infinity,
                fill: 'forwards',
                iterationStart: .5,
                //endDelay: 

            })
        
    </script>
</body>
</html>
